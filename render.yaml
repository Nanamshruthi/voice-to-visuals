# render.yaml

# Replace 'web' with 'worker' if this is a background worker service
services:
  - type: web
    name: voice-to-visuals
    # Replace 'python app.py' with your actual start command
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py 
    env: python
    # This is the critical section for system dependencies
    plan: starter
    systemPackages:
      - portaudio19-dev
